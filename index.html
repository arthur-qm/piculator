<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piculator</title>
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <a id="about" onclick="about_modal()">?</a>
    <h1>&Pi;culator</h1>
    <div class="horbar"></div>
    <div class="wrap">
        <div class="calculator">
            <h2>Collisions</h2>
            <canvas id="collision-simulator"></canvas>
            <div class="buttons">
                <a onclick="start_collision()" id="collision-strtbtn">Start</a>
                <a onclick="reset_collision()">Reset</a>
                <a onclick="about_collision()">?</a>
            </div>
            <div>
                <p id="collision-number">Number of collisions: </p>
                <p>Number of digits of pi: </p>
                <input type="text" name="pi-digits">
                <p id="ratio-collision">Pi estimation:</p>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="calculator">
            <h2>Montecarlo</h2>
            <canvas id="montecarlo-simulation"></canvas>
            <div class="buttons">
                <a onclick="start_montecarlo()" id="montecarlo-strtbtn">Start</a>
                <a onclick="reset_montecarlo()">Reset</a>
                <a onclick="about_montecarlo()">?</a>
            </div>
            <div>
                <p id="inside-montecarlo">Inside:</p>
                <p>Total:</p>
                <input type="text" name="total-montecarlo">
                <p id="ratio-montecarlo">Pi estimation:</p>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="calculator">
            <h2>Buffon's matches</h2>
            <canvas id="buffon-simulation"></canvas>
            <div class="buttons">
                <a onclick="start_buffon()" id="buffon-strtbtn">Start</a>
                <a onclick="reset_buffon()">Reset</a>
                <a onclick="about_buffon()">?</a>
            </div>
            <div>
                <p id="matches-cross">Number of crossing matches: </p>
                <p>Total:</p>
                <input type="text" name="total-buffon">
                <p id="ratio-buffon">Pi estimation:</p>
            </div>
        </div>
    </div>
    
    <div class="modal-container">
        <div class="modal">
            
        </div>
    </div>

    <script src="./scripts/utilities.js"></script>
    <script src="./scripts/montecarlo.js"></script>
    <script src="./scripts/buffon.js"></script>
    <script src="./scripts/collisions.js"></script>
</body>
</html>
